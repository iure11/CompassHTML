<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema Bancário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" onclick="mostrarSecao('home')">Home</a></li>
        <li><a href="#" onclick="mostrarSecao('registrarCliente')">Registrar Cliente</a></li>
        <li><a href="#" onclick="mostrarSecao('editarCliente')">Editar Cliente</a></li>
        <li><a href="#" onclick="mostrarSecao('criarConta')">Criar Conta</a></li>
        <li><a href="#" onclick="mostrarSecao('depositar')">Depositar Valor</a></li>
        <li><a href="#" onclick="mostrarSecao('sacar')">Sacar Valor</a></li>
        <li><a href="#" onclick="mostrarSecao('listarTransacoes')">Listar Transações</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="secao ativa">
      <h2>Bem-vindo ao Sistema Bancário</h2>
    </section>

    <section id="registrarCliente" class="secao">
      <h2>Registrar Cliente</h2>
      <form>
        <input type="text" placeholder="Nome Completo" required>
        <input type="email" placeholder="Email" required>
        <button type="submit">Registrar</button>
      </form>
    </section>

    <section id="editarCliente" class="secao">
      <h2>Editar Cliente</h2>
      <form>
        <input type="text" placeholder="ID do Cliente" required>
        <input type="text" placeholder="Novo Nome">
        <input type="email" placeholder="Novo Email">
        <button type="submit">Atualizar</button>
      </form>
    </section>

    <section id="criarConta" class="secao">
      <h2>Criar Conta</h2>
      <form>
        <input type="text" placeholder="ID do Cliente" required>
        <select required>
          <option value="">Tipo de Conta</option>
          <option value="corrente">Corrente</option>
          <option value="poupanca">Poupança</option>
        </select>
        <button type="submit">Criar Conta</button>
      </form>
    </section>

    <section id="depositar" class="secao">
      <h2>Depositar Valor</h2>
      <form>
        <input type="text" placeholder="Número da Conta" required>
        <input type="number" placeholder="Valor do Depósito" required>
        <button type="submit">Depositar</button>
      </form>
    </section>

    <section id="sacar" class="secao">
      <h2>Sacar Valor</h2>
      <form>
        <input type="text" placeholder="Número da Conta" required>
        <input type="number" placeholder="Valor do Saque" required>
        <button type="submit">Sacar</button>
      </form>
    </section>

    <section id="listarTransacoes" class="secao">
      <h2>Listar Transações</h2>
      <form>
        <input type="text" placeholder="Número da Conta" required>
        <button type="submit">Listar</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
